<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 6 - Team Grid</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f7f8fa, #e6e9f0);
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 32px;
        }

        /* Team Grid */
        .team-grid {
            max-width: 1200px;
            margin: auto;
            display: grid;

            /* REQUIRED FEATURE */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            gap: 30px;
        }

        /* Team Card */
        .team-card {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* Hover Effect */
        .team-card:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        /* Profile Image */
        .team-card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #4facfe;
        }

        .team-card h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #222;
        }

        .team-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        /* Social Icons */
        .social-icons a {
            display: inline-block;
            margin: 0 6px;
            color: white;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            width: 36px;
            height: 36px;
            line-height: 36px;
            border-radius: 50%;
            font-size: 15px;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-icons a:hover {
            background: linear-gradient(135deg, #00c6fb, #005bea);
        }

        /* Mobile */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1>Our Team Members</h1>

    <div class="team-grid">

        <!-- Member 1 -->
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg">
            <h3>Rahul Sharma</h3>
            <p>Web Developer</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Member 2 -->
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/women/45.jpg">
            <h3>Ananya Patel</h3>
            <p>UI/UX Designer</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Member 3 -->
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/men/68.jpg">
            <h3>Amit Verma</h3>
            <p>Project Manager</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Member 4 -->
        <div class="team-card">
            <img src="https://randomuser.me/api/portraits/women/22.jpg">
            <h3>Priya Singh</h3>
            <p>Marketing Head</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

    </div>

</body>
</html>
