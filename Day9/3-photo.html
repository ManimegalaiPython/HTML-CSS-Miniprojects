<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 3 - Photo Gallery</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f2f2f2;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Gallery Grid */
        .gallery {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* REQUIRED */
            gap: 25px; /* REQUIRED */
        }

        /* Gallery Card */
        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
        }

        /* Image */
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Caption */
        .caption {
            padding: 12px;
            text-align: center;
            font-size: 15px;
            color: #555;
            background: #fafafa;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .gallery-item img {
                height: 170px;
            }
        }
    </style>
</head>
<body>

    <h1>Mini Project 3 - Photo Gallery</h1>

    <div class="gallery">

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1">
            <div class="caption">Nature View</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2">
            <div class="caption">Mountain Landscape</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3">
            <div class="caption">City Lights</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4">
            <div class="caption">Beach Sunset</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5">
            <div class="caption">Forest Path</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6">
            <div class="caption">Desert View</div>
        </div>

    </div>

</body>
</html>
