<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 7 - Portfolio Grid</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f7f8fa, #e6e9f0);
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 32px;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            max-width: 1200px;
            margin: auto;
            display: grid;

            /* REQUIRED FEATURE */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            gap: 30px;
        }

        /* Portfolio Card */
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.18);
            cursor: pointer;
        }

        .portfolio-item img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Hover Zoom Effect */
        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            opacity: 0;
            transition: 0.4s;
        }

        /* Hover Overlay Show */
        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        /* Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .portfolio-item img {
                height: 220px;
            }
        }
    </style>
</head>
<body>

    <h1>My Portfolio</h1>

    <div class="portfolio-grid">

        <!-- Project 1 -->
        <div class="portfolio-item">
            <img src="https://picsum.photos/600/400?random=1">
            <div class="overlay">Project One</div>
        </div>

        <!-- Project 2 -->
        <div class="portfolio-item">
            <img src="https://picsum.photos/600/400?random=2">
            <div class="overlay">Project Two</div>
        </div>

        <!-- Project 3 -->
        <div class="portfolio-item">
            <img src="https://picsum.photos/600/400?random=3">
            <div class="overlay">Project Three</div>
        </div>

        <!-- Project 4 -->
        <div class="portfolio-item">
            <img src="https://picsum.photos/600/400?random=4">
            <div class="overlay">Project Four</div>
        </div>

        <!-- Project 5 -->
        <div class="portfolio-item">
            <img src="https://picsum.photos/600/400?random=5">
            <div class="overlay">Project Five</div>
        </div>

        <!-- Project 6 -->
        <div class="portfolio-item">
            <img src="https://picsum.photos/600/400?random=6">
            <div class="overlay">Project Six</div>
        </div>

    </div>

</body>
</html>
