<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 1 - Photo Gallery</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
            background: white;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Mobile Friendly */
        @media (max-width: 600px) {
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">My Photo Gallery</h1>

    <div class="gallery-container">

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=1" alt="Photo 1">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=2" alt="Photo 2">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=3" alt="Photo 3">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=4" alt="Photo 4">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=5" alt="Photo 5">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=6" alt="Photo 6">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=7" alt="Photo 7">
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/300/200?random=8" alt="Photo 8">
        </div>

    </div>

</body>
</html>
