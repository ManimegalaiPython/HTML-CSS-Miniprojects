<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Layout</title>
    <style>
        /* Mini Project 2 : Landing Page Section */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Section */
        .header {
            text-align: center;
            background: #f15a29;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .header p {
            margin-top: 8px;
            font-size: 16px;
        }

        /* Feature Section */
        .feature-box {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 40px 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature-logo {
            width: 80px;
            margin-bottom: 15px;
        }

        .feature-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-box p {
            font-size: 15px;
            color: #555;
        }

        /* Footer */
        .footer {
            background: #000;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Mini Project 2 : Landing Page Section -->
    <h1>Mini Project 2 : Landing Page Section</h1><br>

    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to Our Landing Page</h1>
        <p>Discover amazing features and services</p>
    </header>

    <!-- Feature Section -->
    <section class="feature-box">
        <img src="logo.jpg" alt="Logo" class="feature-logo">
        <h2>Why Choose Us?</h2>
        <p>We provide high-quality services to help you grow your business.</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Vetti Technology Solutions. All rights reserved.</p>
    </footer><br>
    <hr>

</body>

</html>
