

    <!-- Mini Project 6 : Team Members Grid -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
/* Mini Project 6 : Team Members Grid */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Page Title */
.title {
    text-align: center;
    margin: 30px 0;
    font-size: 28px;
}

/* Grid Container */
.team-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    padding: 20px;
}

/* Team Card Style */
.team-card {
    width: 250px;
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    margin: 10px;
}

/* Team Photo */
.team-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 12px;
    border: 3px solid #ddd;
}

/* Name */
.team-card h3 {
    font-size: 20px;
    margin-bottom: 6px;
}

/* Designation */
.team-card p {
    font-size: 15px;
    color: #555;
}</style>
</head>
<body>

    <h1 class="title">Meet Our Team</h1>

    <div class="team-container">

        <!-- Member 1 -->
        <div class="team-card">
            <img src="prmanger.jpg" alt="Member 1" class="team-img">
            <h3>Emily Johnson</h3>
            <p>Project Manager</p>
        </div>

        <!-- Member 2 -->
        <div class="team-card">
            <img src="men1.jpg" alt="Member 2" class="team-img">
            <h3>David Wilson</h3>
            <p>Lead Developer</p>
        </div>

        <!-- Member 3 -->
        <div class="team-card">
            <img src="pr2.jpeg" alt="Member 3" class="team-img">
            <h3>Sarah Miller</h3>
            <p>UI/UX Designer</p>
        </div>

        <!-- Member 4 -->
        <div class="team-card">
            <img src="men2.avif" alt="Member 4" class="team-img">
            <h3>James Anderson</h3>
            <p>Marketing Specialist</p>
        </div>

    </body>
    </html>
