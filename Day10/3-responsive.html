<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 3 - Responsive Photo Gallery</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f7f8fa, #e6e9f0);
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #333;
            font-size: 32px;
        }

        /* Gallery Grid */
        .gallery {
            max-width: 1200px;
            margin: auto;
            display: grid;

            /* REQUIRED FEATURE */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

            gap: 20px;
            grid-auto-rows: 200px;
        }

        /* Gallery Item */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.18);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Spanning Featured Images */
        .wide {
            grid-column: span 2;   /* REQUIRED FEATURE */
        }

        .tall {
            grid-row: span 2;      /* REQUIRED FEATURE */
        }

        .big {
            grid-column: span 2;
            grid-row: span 2;
        }

        /* Hover Overlay Title */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transition: 0.3s;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        /* Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .wide,
            .tall,
            .big {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Photo Gallery</h1>

    <div class="gallery">

        <div class="gallery-item big">
            <img src="https://picsum.photos/800/600?random=1">
            <div class="overlay">Featured Image</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/800/600?random=2">
            <div class="overlay">Gallery 2</div>
        </div>

        <div class="gallery-item tall">
            <img src="https://picsum.photos/800/600?random=3">
            <div class="overlay">Tall Image</div>
        </div>

        <div class="gallery-item wide">
            <img src="https://picsum.photos/800/600?random=4">
            <div class="overlay">Wide Image</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/800/600?random=5">
            <div class="overlay">Gallery 5</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/800/600?random=6">
            <div class="overlay">Gallery 6</div>
        </div>

        <div class="gallery-item wide">
            <img src="https://picsum.photos/800/600?random=7">
            <div class="overlay">Wide Shot</div>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/800/600?random=8">
            <div class="overlay">Gallery 8</div>
        </div>

    </div>

</body>
</html>
