<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 4 - Dashboard Layout</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f4f4f4;
}

/* ================= DASHBOARD GRID ================= */
.dashboard{
    display:grid;
    grid-template-columns:220px 1fr;
    grid-template-rows:60px 1fr 50px;
    height:100vh;
}

/* ================= HEADER ================= */
.header{
    grid-column:1 / 3;     /* REQUIRED FEATURE */
    grid-row:1 / 2;
    background:#2c2c2c;
    color:white;

    /* NESTED FLEXBOX */
    display:flex;
    align-items:center;
    justify-content:center;

    font-size:18px;
    font-weight:600;
}

/* ================= SIDEBAR ================= */
.sidebar{
    grid-column:1 / 2;
    grid-row:2 / 3;
    background:#1f1f1f;
    padding:15px;

    /* NESTED FLEXBOX */
    display:flex;
    flex-direction:column;
    gap:10px;
}

.sidebar a{
    color:white;
    text-decoration:none;
    padding:10px;
    background:#333;
    border-radius:5px;
    font-size:14px;
    text-align:center;
}

.sidebar a:hover{
    background:#555;
}

/* ================= MAIN CONTENT ================= */
.main{
    grid-column:2 / 3;   /* REQUIRED FEATURE */
    grid-row:2 / 3;
    background:white;
    padding:20px;
}

/* Main title */
.main h3{
    margin-bottom:15px;
}

/* Cards Container (Nested Flexbox) */
.card-container{
    display:flex;
    gap:15px;
}

/* Dashboard Cards */
.card{
    flex:1;
    background:#e0e0e0;
    padding:15px;
    border-radius:6px;
    text-align:center;
    font-size:13px;
}

/* ================= FOOTER ================= */
.footer{
    grid-column:1 / 3;
    grid-row:3 / 4;
    background:#2c2c2c;
    color:white;

    /* NESTED FLEXBOX */
    display:flex;
    align-items:center;
    justify-content:center;

    font-size:13px;
}

/* ================= MOBILE RESPONSIVE ================= */
@media(max-width:768px){
.dashboard{
    grid-template-columns:1fr;
    grid-template-rows:60px auto 1fr 50px;
}

.header{
    grid-column:1 / 2;
}

.sidebar{
    grid-column:1 / 2;
    grid-row:2 / 3;
    flex-direction:row;
    justify-content:space-around;
}

.main{
    grid-column:1 / 2;
    grid-row:3 / 4;
}

.footer{
    grid-column:1 / 2;
    grid-row:4 / 5;
}

.card-container{
    flex-direction:column;
}
}
</style>
</head>
<body>

<div class="dashboard">

    <!-- HEADER -->
    <div class="header">
        Dashboard
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <h3>Main Content</h3>

        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        Â© 2025 Dashboard Inc.
    </div>

</div>

</body>
</html>
