<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        .card {
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: auto;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .card button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card button:hover {
            background: #005fc7;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="image1.jpg" alt="Sample">
        <h2>Beautiful Nature</h2>
        <p>
            Explore this amazing place where the greenery meets the calm atmosphere.
            A perfect place to relax and refresh your mind.
        </p>
        <button>Read More</button>
    </div>

</body>
</html>
