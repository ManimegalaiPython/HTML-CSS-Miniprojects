<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Flex</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* Container */
        .contact-section {
            display: flex;
            flex-direction: row;
            gap: 30px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            flex-wrap: wrap; /* For responsiveness */
        }

        /* Left Form */
        .contact-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            width: 150px;
            padding: 12px;
            border: none;
            background: #ff6600;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #e45500;
        }

        /* Right Info Panel */
        .contact-info {
            flex: 1;
            padding: 20px;
            background: #fafafa;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        .contact-info h3 {
            margin-bottom: 15px;
        }

        .info-item {
            margin-bottom: 12px;
            font-size: 17px;
        }

        .info-item span {
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
            }
        }

    </style>
</head>

<body>

    <div class="contact-section">

        <!-- LEFT: Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <textarea placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>

        <!-- RIGHT: Contact Info -->
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="info-item"><span>Phone:</span> +91 98765 43210</div>
            <div class="info-item"><span>Email:</span> support@company.com</div>
            <div class="info-item"><span>Address:</span> 123, Main Street, Chennai, India</div>
        </div>

    </div>

</body>
</html>
