<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Banner</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        /* Outer Section */
        .newsletter-section {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        /* Banner Box */
        .newsletter-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 25px 30px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border-radius: 12px;
            color: white;
        }

        /* Left Text */
        .newsletter-text h2 {
            margin: 0;
            font-size: 26px;
        }

        .newsletter-text p {
            margin: 5px 0 0;
            font-size: 16px;
        }

        /* Right Input + Button */
        .newsletter-form {
            display: flex;
            gap: 12px;
            flex: 1;
            justify-content: flex-end;
        }

        .newsletter-form input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        .newsletter-form button {
            padding: 12px 20px;
            border: none;
            background: #333;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .newsletter-form button:hover {
            background: #000;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .newsletter-banner {
                flex-direction: column;
                text-align: center;
            }
            .newsletter-form {
                width: 100%;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <section class="newsletter-section">
        <div class="newsletter-banner">

            <!-- Left Content -->
            <div class="newsletter-text">
                <h2>Subscribe to Our Newsletter</h2>
                <p>Get the latest updates, offers, and tutorials!</p>
            </div>

            <!-- Right Form -->
            <div class="newsletter-form">
                <input type="email" placeholder="Enter your email">
                <button>Subscribe</button>
            </div>

        </div>
    </section>

</body>
</html>
