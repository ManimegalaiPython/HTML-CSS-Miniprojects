<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 2 - Hero Section with Overlay</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ========== HERO CONTAINER ========== */
.hero{
    position:relative;              /* REQUIRED */
    width:100%;
    height:70vh;
    background:url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* DARK OVERLAY */
.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.4);
}

/* ========== OVERLAY CONTENT ========== */
.hero-content{
    position:absolute;              /* REQUIRED */
    text-align:center;
    background:rgba(0,0,0,0.6);
    padding:25px 40px;
    border-radius:12px;
    color:white;
    z-index:1;
}

.hero-content h1{
    font-size:36px;
    margin-bottom:10px;
}

.hero-content p{
    font-size:14px;
    margin-bottom:15px;
}

/* BUTTON */
.hero-content a{
    display:inline-block;
    text-decoration:none;
    padding:10px 22px;
    background:#ff4d4d;
    color:white;
    border-radius:6px;
    font-size:14px;
    transition:0.3s;
}

.hero-content a:hover{
    background:#e63939;
}

/* ========== MOBILE RESPONSIVE ========== */
@media(max-width:768px){
    .hero-content h1{font-size:24px;}
    .hero-content{padding:18px 25px;}
}
</style>
</head>

<body>

<!-- HERO SECTION -->
<div class="hero">
    <div class="hero-content">
        <h1>Welcome to Our Website</h1>
        <p>Your success starts here</p>
        <a href="#">Get Started</a>
    </div>
</div>

</body>
</html>
