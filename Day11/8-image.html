<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 8 - Image Caption Overlay</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background:#f3f4f6;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ================= IMAGE WRAPPER ================= */
.image-box{
    position:relative;             /* REQUIRED */
    width:300px;
    height:200px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* ================= IMAGE ================= */
.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

/* ================= CAPTION ================= */
.caption{
    position:absolute;             /* REQUIRED */
    inset:0;
    background:rgba(0,0,0,0.65);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    opacity:0;                     /* HIDDEN BY DEFAULT */
    transition:0.4s ease;          /* SMOOTH EFFECT */
}

/* ================= HOVER EFFECT ================= */
.image-box:hover .caption{
    opacity:1;
}
</style>
</head>

<body>

<div class="image-box">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80" alt="Nature Image">
    
    <div class="caption">
        <h3>Beautiful Nature</h3>
    </div>
</div>

</body>
</html>
