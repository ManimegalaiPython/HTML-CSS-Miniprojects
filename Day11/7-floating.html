<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Help Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 200vh; /* For scroll demonstration */
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Floating Help Button */
        .help-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #13B82E;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .help-widget:hover {
            transform: scale(1.1);
        }

        .help-widget span {
            font-size: 30px;
            color: white;
        }

        /* Chat Box */
        .chat-box {
            position: absolute;
            bottom: 70px; /* Above the floating button */
            right: 0;
            width: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 15px;
            display: none;
            transform: scale(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .chat-box.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }

        .chat-box h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .chat-box textarea {
            width: 100%;
            height: 80px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .chat-box button {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: #13B82E;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-box button:hover {
            background-color: #0f8c28;
        }
    </style>
</head>
<body>

    <!-- Floating Help Widget -->
    <div class="help-widget" id="helpBtn">
        <span>?</span>
        <!-- Chat Box inside the button container -->
        <div class="chat-box" id="chatBox">
            <h4>Need Help?</h4>
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </div>
    </div>

    <script>
        const helpBtn = document.getElementById('helpBtn');
        const chatBox = document.getElementById('chatBox');

        helpBtn.addEventListener('click', () => {
            chatBox.classList.toggle('active');
        });
    </script>

</body>
</html>
