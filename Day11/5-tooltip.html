<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Tooltip container */
        .tooltip {
            position: relative; /* Required for tooltip positioning */
            display: inline-block;
        }

        /* Tooltip text */
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 160px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            position: absolute;
            bottom: 125%; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        /* Arrow using ::after */
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of tooltip */
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: #333 transparent transparent transparent; /* Triangle arrow */
        }

        /* Show tooltip on hover */
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Button styling */
        .tooltip button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #13B82E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tooltip button:hover {
            background-color: #0f8c28;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        <button>Hover Me</button>
        <span class="tooltip-text">This is a tooltip example!</span>
    </div>
</body>
</html>
