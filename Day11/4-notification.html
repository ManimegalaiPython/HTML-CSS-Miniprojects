<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 4 - Notification Badge</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f4f4;
}

/* ================= ICON CONTAINER ================= */
.notification{
    position:relative;              /* REQUIRED */
    width:70px;
    height:70px;
    background:white;
    border-radius:50%;
    box-shadow:0 5px 15px rgba(0,0,0,0.12);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    cursor:pointer;
}

/* ================= BADGE ================= */
.badge{
    position:absolute;             /* REQUIRED */
    top:5px;
    right:5px;
    background:red;
    color:white;
    font-size:12px;
    font-weight:600;
    width:22px;
    height:22px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    border:2px solid white;
}

/* Bell icon using emoji for pure HTML */
.icon{
    font-size:30px;
}
</style>
</head>

<body>

<div class="notification">
    <div class="icon">ðŸ””</div>
    <div class="badge">3</div>
</div>

</body>
</html>
