<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 60px 0;
    }

    h1 {
      text-align: center;
      font-family: 'Inika', serif;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    /* Pricing Cards Grid */
    .pricing-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    /* Individual Card */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Highlight Most Popular Plan */
    .popular {
      border: 2px solid #DC9AF2;
      box-shadow: 0 10px 25px rgba(220,154,242,0.3);
    }

    .card h2 {
      font-family: 'Inika', serif;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      color: #DC9AF2;
    }

    .card ul {
      list-style: none;
      margin-bottom: 20px;
    }

    .card ul li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }

    .card button {
      background: #DC9AF2;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background: #b569d4;
    }

    /* Responsive Layout */
    @media (max-width: 992px) {
      .pricing-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .pricing-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Pricing Plans</h1>
    <div class="pricing-cards">
      <!-- Basic Plan -->
      <div class="card">
        <h2>Basic</h2>
        <p class="price">$9/mo</p>
        <ul>
          <li>5 Projects</li>
          <li>10 GB Storage</li>
          <li>Email Support</li>
        </ul>
        <button>Select Plan</button>
      </div>

      <!-- Standard Plan (Most Popular) -->
      <div class="card popular">
        <h2>Standard</h2>
        <p class="price">$19/mo</p>
        <ul>
          <li>15 Projects</li>
          <li>50 GB Storage</li>
          <li>Priority Support</li>
        </ul>
        <button>Select Plan</button>
      </div>

      <!-- Premium Plan -->
      <div class="card">
        <h2>Premium</h2>
        <p class="price">$29/mo</p>
        <ul>
          <li>Unlimited Projects</li>
          <li>200 GB Storage</li>
          <li>24/7 Support</li>
        </ul>
        <button>Select Plan</button>
      </div>
    </div>
  </div>

</body>
</html>
