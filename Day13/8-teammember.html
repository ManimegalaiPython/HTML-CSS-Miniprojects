<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Team Member Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      font-family: 'Inter', sans-serif;
      margin-bottom: 50px;
      font-size: 2.5rem;
      color: #222;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .team-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .team-card:hover {
      transform: translateY(-8px);
    }

    .team-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .team-card:hover img {
      transform: scale(1.1);
    }

    .team-info {
      padding: 20px;
    }

    .team-info h3 {
      font-size: 1.3rem;
      margin-bottom: 5px;
    }

    .team-info p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.3s;
    }

    .team-card:hover .social-links {
      opacity: 1;
      transform: translateY(0);
    }

    .social-links a {
      color: #fff;
      background: #DC9AF2;
      padding: 8px;
      border-radius: 50%;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: #b569d4;
    }

    /* Responsive Layout */
    @media (max-width: 1024px) {
      .team-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .team-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Meet Our Team</h1>

  <div class="team-container">
    <!-- Team Member 1 -->
    <div class="team-card">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Team Member 1">
      <div class="team-info">
        <h3>Jane Doe</h3>
        <p>Project Manager</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>

    <!-- Team Member 2 -->
    <div class="team-card">
      <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Team Member 2">
      <div class="team-info">
        <h3>John Smith</h3>
        <p>Lead Developer</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>

    <!-- Team Member 3 -->
    <div class="team-card">
      <img src="https://randomuser.me/api/portraits/women/23.jpg" alt="Team Member 3">
      <div class="team-info">
        <h3>Emily Clark</h3>
        <p>UI/UX Designer</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>

    <!-- Team Member 4 -->
    <div class="team-card">
      <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="Team Member 4">
      <div class="team-info">
        <h3>Michael Brown</h3>
        <p>Marketing Specialist</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
