<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Responsive Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      justify-content: space-between;
    }

    footer {
      background: linear-gradient(135deg, #4b1f82, #DC9AF2);
      color: #fff;
      padding: 60px 20px 30px;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
    }

    .footer-column h3 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
    }

    .footer-column ul {
      list-style: none;
    }

    .footer-column ul li {
      margin-bottom: 12px;
    }

    .footer-column ul li a {
      color: #eee;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-column ul li a:hover {
      color: #ffebff;
    }

    .footer-column p {
      font-size: 0.95rem;
      color: #f0e6f9;
    }

    /* Newsletter subscription */
    .newsletter input[type="email"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .newsletter button {
      padding: 10px 20px;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #fff;
      color: #4b1f82;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .newsletter button:hover {
      background: #f0e6f9;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffebff;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .footer-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .footer-container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .newsletter input[type="email"] {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .newsletter button {
        width: 100%;
        border-radius: 5px;
      }
      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <!-- Column 1: About -->
      <div class="footer-column">
        <h3>About Us</h3>
        <p>We deliver cutting-edge solutions that help your business grow and succeed. Join our community today!</p>
      </div>

      <!-- Column 2: Quick Links -->
      <div class="footer-column">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Column 3: Newsletter -->
      <div class="footer-column">
        <h3>Newsletter</h3>
        <p>Subscribe to our newsletter for updates and offers.</p>
        <div class="newsletter">
          <input type="email" placeholder="Enter your email">
          <button>Subscribe</button>
        </div>
      </div>

      <!-- Column 4: Social Media -->
      <div class="footer-column">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
