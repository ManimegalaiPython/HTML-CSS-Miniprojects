<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 3 - Responsive Product Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f4f6fb;
  padding:40px 20px;
}

h2{
  text-align:center;
  margin-bottom:30px;
}

.gallery{
  display:grid;
  grid-template-columns:1fr; /* Mobile default */
  gap:20px;
  max-width:1200px;
  margin:auto;
}

.product{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:transform 0.3s, box-shadow 0.3s;
}

.product:hover{
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

.product img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.product h3{
  padding:15px;
  font-size:18px;
}

/* ===== TABLET VIEW ===== */
@media(min-width:601px){
  .gallery{
    grid-template-columns:repeat(2, 1fr);
  }
}

/* ===== DESKTOP VIEW ===== */
@media(min-width:1024px){
  .gallery{
    grid-template-columns:repeat(4, 1fr);
  }
}
</style>
</head>
<body>

<h2>Product Gallery</h2>

<div class="gallery">

  <div class="product">
    <img src="https://picsum.photos/300/200?1" alt="Product">
    <h3>Product One</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?2" alt="Product">
    <h3>Product Two</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?3" alt="Product">
    <h3>Product Three</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?4" alt="Product">
    <h3>Product Four</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?5" alt="Product">
    <h3>Product Five</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?6" alt="Product">
    <h3>Product Six</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?7" alt="Product">
    <h3>Product Seven</h3>
  </div>

  <div class="product">
    <img src="https://picsum.photos/300/200?8" alt="Product">
    <h3>Product Eight</h3>
  </div>

</div>

</body>
</html>
