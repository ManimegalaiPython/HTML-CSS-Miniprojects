<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sample Mini Project 2 - Responsive Card Layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f4f6fb;
  padding:40px 20px;
}

h2{
  text-align:center;
  margin-bottom:30px;
}

.cards-container{
  display:flex;
  gap:20px;
  justify-content:center;
}

.card{
  background:#fff;
  width:300px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:transform 0.3s;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.card h3{
  margin-bottom:8px;
}

.card p{
  font-size:14px;
  color:#555;
}

/* ===== TABLET VIEW ===== */
@media(max-width:1024px){
  .cards-container{
    flex-wrap:wrap;
  }
}

/* ===== MOBILE VIEW ===== */
@media(max-width:600px){
  .cards-container{
    flex-direction:column;
    align-items:center;
  }
}
</style>
</head>
<body>

<h2>Our Services</h2>

<div class="cards-container">

  <div class="card">
    <img src="https://picsum.photos/300/200?1" alt="Service">
    <h3>Web Design</h3>
    <p>Modern and responsive web designs that look great on all devices.</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?2" alt="Service">
    <h3>Development</h3>
    <p>Clean and scalable code using HTML, CSS, and JavaScript.</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/300/200?3" alt="Service">
    <h3>UI / UX</h3>
    <p>User-focused designs that improve usability and engagement.</p>
  </div>

</div>

</body>
</html>
