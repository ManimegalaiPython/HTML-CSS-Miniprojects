<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 5 - Flip Card Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f6fb;
}

.card-container{
    perspective:1000px; /* 3D effect */
}

.flip-card{
    width:280px;
    height:180px;
}

.flip-card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s ease;
}

.flip-card:hover .flip-card-inner{
    transform:rotateY(180deg);
}

.flip-card-front,
.flip-card-back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:14px;
    backface-visibility:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:18px;
    font-weight:600;
}

.flip-card-front{
    background:#2196f3;
    color:#fff;
}

.flip-card-back{
    background:#13B82E;
    color:#fff;
    transform:rotateY(180deg);
}
</style>
</head>
<body>

<div class="card-container">
    <div class="flip-card">
        <div class="flip-card-inner">

            <div class="flip-card-front">
                Front Side<br>
                Welcome
            </div>

            <div class="flip-card-back">
                Back Side Content<br>
                    Manimegalai.P
            </div>

        </div>
    </div>
</div>

</body>
</html>
