<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 8 - Shimmer Effect Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f4f6fb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:90%;
  max-width:1000px;
}

h2{
  text-align:center;
  margin-bottom:30px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  padding:16px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

/* ================= SHIMMER ================= */
.skeleton{
  position:relative;
  overflow:hidden;
  background:#e0e0e0;
}

.skeleton::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(
    90deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.6) 50%,
    rgba(255,255,255,0) 100%
  );
  animation:shimmer 1.5s infinite;
}

@keyframes shimmer{
  100%{ left:100%; }
}

/* Skeleton sizes */
.skel-img{
  height:140px;
  border-radius:10px;
  margin-bottom:14px;
}

.skel-line{
  height:14px;
  border-radius:8px;
  margin-bottom:10px;
}

.skel-line.short{ width:60%; }
.skel-line.medium{ width:85%; }

/* ===== REAL CONTENT (HIDDEN INITIALLY) ===== */
.content{
  display:none;
}

.card.loaded .skeleton{ display:none; }
.card.loaded .content{ display:block; }

.content img{
  width:100%;
  border-radius:10px;
  margin-bottom:12px;
}

.content h4{
  margin-bottom:6px;
}

.content p{
  font-size:14px;
  color:#555;
}
</style>
</head>
<body>

<div class="container">
  <h2>Latest Articles</h2>

  <div class="cards">

    <div class="card" id="card1">
      <!-- Skeleton -->
      <div class="skeleton skel-img"></div>
      <div class="skeleton skel-line medium"></div>
      <div class="skeleton skel-line short"></div>

      <!-- Real Content -->
      <div class="content">
        <img src="https://picsum.photos/300/200?1" alt="image">
        <h4>Web Design Trends</h4>
        <p>Explore modern UI trends that improve user experience and engagement.</p>
      </div>
    </div>

    <div class="card" id="card2">
      <div class="skeleton skel-img"></div>
      <div class="skeleton skel-line medium"></div>
      <div class="skeleton skel-line short"></div>

      <div class="content">
        <img src="https://picsum.photos/300/200?2" alt="image">
        <h4>Frontend Development</h4>
        <p>Learn how HTML, CSS, and JavaScript work together in real projects.</p>
      </div>
    </div>

    <div class="card" id="card3">
      <div class="skeleton skel-img"></div>
      <div class="skeleton skel-line medium"></div>
      <div class="skeleton skel-line short"></div>

      <div class="content">
        <img src="https://picsum.photos/300/200?3" alt="image">
        <h4>Performance Tips</h4>
        <p>Improve website speed and performance with simple best practices.</p>
      </div>
    </div>

  </div>
</div>

<script>
/* Simulate loading */
setTimeout(() => {
  document.getElementById('card1').classList.add('loaded');
  document.getElementById('card2').classList.add('loaded');
  document.getElementById('card3').classList.add('loaded');
}, 2500);
</script>

</body>
</html>
