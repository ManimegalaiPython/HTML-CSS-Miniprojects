<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Project 7 - Text Typing Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
}

.hero{
    text-align:center;
}

.hero h1{
    font-size:42px;
    margin-bottom:15px;
}

.typewriter{
    display:inline-block;
    font-size:26px;
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid #fff; /* cursor */
    width:0;
    animation:typing 4s steps(30,end) forwards, blink 0.7s infinite;
}

@keyframes typing{
    from{ width:0; }
    to{ width:100%; }
}

@keyframes blink{
    0%,50%,100%{ border-color:transparent; }
    25%,75%{ border-color:#fff; }
}

@media(max-width:600px){
    .hero h1{ font-size:30px; }
    .typewriter{ font-size:20px; }
}
</style>
</head>
<body>

<div class="hero">
    <h1>Welcome to My Portfolio</h1>
    <div class="typewriter">I am a Web Developer</div>
</div>

</body>
</html>
