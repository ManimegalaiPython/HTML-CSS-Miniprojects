<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Login Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: bl;
        }

        /* Centering container using Flexbox */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #85c2f4;
        }

        /* Login card */
        .login-box {
            background: white;
            width: 330px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields */
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button */
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #6298f6;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #555;
        }

        /* Extra links */
        .links {
            margin-top: 15px;
            text-align: center;
        }

        .links a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <div class="links">
            <a href="#">Forgot Password?</a> |
            <a href="#">Create Account</a>
        </div>
    </div>

</body>
</html>
