<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a63, #ff744a);
        }

        .card {
            width: 400px;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            background: #ff5e2d;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 17px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff3d00;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Welcome to Vetri Tech</h2>
        <p>Your success starts here. Join us and build your future!</p>
        <a href="#" class="btn">Get Started</a>
    </div>

</body>
</html>
