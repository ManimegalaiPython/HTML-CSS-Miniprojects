<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Login & Signup Forms</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Flex Container */
        .container {
            display: flex;
            gap: 30px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Individual Form Boxes */
        .form-box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            background: #ff7e5f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #eb5d3e;
        }
    </style>

</head>
<body>

    <!-- Flex Container -->
    <div class="container">

        <!-- Login Form -->
        <div class="form-box">
            <h2>Login</h2>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>

        <!-- Signup Form -->
        <div class="form-box">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Create Password">
            <button>Sign Up</button>
        </div>

    </div>

</body>
</html>
