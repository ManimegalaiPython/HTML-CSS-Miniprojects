<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Flex Section</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .contact-section {
            display: flex;
            gap: 30px;
            padding: 40px;
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        /* Left: MAP */
        .map {
            flex: 1;
        }

        .map iframe {
            width: 100%;
            height: 350px;
            border: 0;
            border-radius: 10px;
        }

        /* Right: FORM */
        .contact-form {
            flex: 1;
            background: #fafafa;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #ff7e5f;
            border: none;
            padding: 12px;
            margin-top: 10px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e66045;
        }
    </style>

</head>
<body>

    <div class="contact-section">

        <!-- Map Section -->
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.45571593821!2d76.95596321462239!3d11.016844592151857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8575d8bf470cd%3A0xfacd3fbf3c70793!2sCoimbatore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v000000000">
            </iframe>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>

            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button>Submit</button>
        </div>

    </div>

</body>
</html>
