<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navigation Bar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Container */
        nav {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 15px 40px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        /* Menu List */
        ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Hover Effect */
        ul li a:hover {
            color: black;
        }
    </style>

</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Vetri Tech</div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
